<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="./todo.css">
</head>
<body>
  <div class = 'button_container'>
    <button onclick="fetchTodos()">Fetch Todos</button>
    <button onclick="logTodos()">Log Todos</button>
    <button onclick="populateTodos()">Populate Todos</button>
    <select name="dropdown" id="dropdown">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <button onclick="filterTodos()">Filter Todos</button>
    <button onclick="clearTodos()">Clear Todos</button>
    <button onclick="completeTodos()">Complete Todos</button>
    <button onclick="incompleteTodos()">Incomplete Todos</button>
  </div> 
  <ol id="todo-list">
  </ol>
</body>
</html>
